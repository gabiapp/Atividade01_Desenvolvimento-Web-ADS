<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesendereco.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Endereço</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="campo">
                <label><strong>Cidade</strong></label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            
            <div class="campo">
                <label><strong>Rua</strong></label>
                <input type="text" name="rua" id="rua" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>N°</strong></label>
            <input type="text" name="rua" id="rua" required>
        </div>

        <div class="campo">
            <label><strong>Esse endereço é referente à:</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Casa
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Trabalho
            </label>
        </div>

        <div class="campo">
            <label for="referencia"><strong>Ponto de referência: </strong></label>
            <textarea rows="3" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"  onsubmit="">Confirmar</button>

    </form>
</body>
</html>
