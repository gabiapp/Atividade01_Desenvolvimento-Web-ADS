<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesendereco.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li> <a href="../Pagina_inicial/index.html"> INÍCIO</a></li>
                <li> <a href="../Contato_sobre/indexcontato.html"> CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <div class="container_h1">
        <h1 id="titulo">Cadastro de Endereço</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form class="container_form">
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="campo">
                <label><strong>Cidade</strong></label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
       
            <div class="campo">
                <label><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            
            <div class="campo">
                <label><strong>Rua</strong></label>
                <input type="text" name="rua" id="rua" required>
            </div>

            <div class="campo">
                <label><strong>N°</strong></label>
                <input type="text" name="rua" id="rua" required>
            </div>
    
            <div class="campo_refe">
                <label><strong>Esse endereço é referente à:</strong></label>
                <label>
                    <input type="radio" name="endereco" value="casa" checked>Casa
                </label>
                <label>
                    <input type="radio" name="endereco" value="trabalho">Trabalho
                </label>
            </div>
    
            <div class="campo_refe">
                <label for="referencia"><strong>Ponto de referência: </strong></label>
                <textarea rows="3" style="width: 26em" id="referencia" name="referencia"></textarea>
            </div>

            <div class="campo_botao">
                <button class="botao" type="submit"  onclick="window.location.href='../Pagamento/indexpagamento.html'">Confirmar</button>
            </div>
        </fieldset>
    </form>

    <footer>
        <p>&copy; Flores do Sul</p>
    </footer>
</body>
</html>
