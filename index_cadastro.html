<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro</title>
  <script src="script_cadastro.js" defer></script>
  <link rel="stylesheet" href="style_cadastro.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a href="index.html"> Início</a></li>
            </ul>
        </nav>
    </header>
  <div class="container">
    <div class="cabecalho">Preencha seus dados</div>


    <div>
      <form id="formulario" class="formulario-resposta">
        <div class="descricoes">Nome </div>
        <input type="text" id="nome" class="campo" placeholder="Nome completo" required />

        <div class="descricoes">E-mail </div>
        <input type="email" id="email" class="campo" placeholder="E-mail" required />

        <div class="descricoes">Data de nascimento </div>
        <input type="date" id="data" class="campo" placeholder="Data de nascimento" required />

        <div class="descricoes">Telefone </div>
        <input type="tel" id="telefone" class="campo" placeholder="Telefone" required />

        <div class="descricoes">CPF </div>
        <input type="text" id="cpf" class="campo" placeholder="CPF" required />

        <div class="descricoes">Gênero </div>
        <select id="genero" class="genero" required>
          <option value="">Selecione o gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Prefiro não informar">Prefiro não informar</option>
        </select>

        <div class="descricoes">Senha </div>
        <input type="password" id="senha" class="campo" placeholder="Senha" required />

        <div class="descricoes">Confirmar senha </div>
        <input type="password" id="confirmarSenha" class="campo" placeholder="Confirmar senha" required />

        <input type="button" value="Registrar" id="registro" class="registro" onclick="registrar()" />

        <P>Ja possui uma conta? <a href="index_entrar.html">Entrar</a></P>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; Flores do Sul</p>
  </footer>
</body>

</html>
