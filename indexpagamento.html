<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylespagamento.css" media="screen">
    
    <title>Forma de Pagamento</title>
</head>
<body>

    <div>
        <h1 id="titulo">Pagamento</h1>
        <p id="subtitulo">Escolha uma forma de pagamento para completar a compra</p>
        <br>
    </div>

    <form>
        <div class="campo">
            <label for="pagamento"><strong>Selecione uma forma de pagamento</strong></label>
            <select id="pagamento" required>
                <option selected disabled value="">Pix</option>
                <option>Boleto</option>
                <option>Cartão</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"  onsubmit="">Concluído</button>

    </form>
</body>
</html>
