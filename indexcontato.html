<main>
    <div class="container">
    <section class="contact-section"> 
        <h1>Contato</h1>
        <p>Fale conosco</p>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Mensagem:</label>
            <textarea id = "message" name="message" id=""></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="contact-info">
            <h2>Informações de contato</h2>
            <p>Endereço: Rua da Floresta, 123 - Centro, SC</p>
            <p>Telefone: (49) 1234-5678</p>
            <p>E-mail: contato@LojasdoSul.com.br</p>
            <p>Horário de atendimento: Segunda a sexta, 9h as 18h</p>
        </div>
    </section>
</main>
</div>

<footer>
    <p>&copy; Flores do Sul</p>
</footer>
